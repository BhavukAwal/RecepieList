<!DOCTYPE html>
<html>
    <head>
        <title>Maggie Recepie</title>
    </head>
    <body>
        <div>
            <h1><center><i><u>Maggie Recepie</u></i></center></h1>
            <h3><b></b>Ingredients</h3>

            <ul>
                <li>Maggie</li>
                <li>Sauce</li>
                <li>Salt</li>
                <li>Water</li>
            </ul>

            <h3><b></b>Instructions</h3>

            <ol>
                <li>Bring water to a boil.</li>
                <li>Add magii to boiling water.</li>
                <ol type="i">
                    <li>Add salt to taste.</li>
                    <li>Cook for 2 minutes, stirring occasionally.</li>
                </ol>
                <li>Add sauce to a pan</li>
                <li>Mix cooked magii with sauce.</li>
                <li>Enjoy!</li>
            </ol>
        </div>
    </body>
</html>
